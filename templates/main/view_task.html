{% extends 'base.html' %}
{% load static %}

{% block title %}{{ task.title }}{% endblock %}

{% block content %}
<div class="task-card">
    <h2 class="task-card-title">{{ task.title }}</h2>

    <div class="task-card-info">
        <span class="badge priority-{{ task.priority|lower }}">
            Приоритет: {{ task.priority }}
        </span>
        <p><strong>Дедлайн:</strong> {{ task.deadline|date:"d.m.Y H:i" }}</p>
        <p><strong>Описание:</strong> {{ task.description }}</p>
    </div>

    <div class="task-card-actions">
        <a href="{% url 'main:tasks' %}" class="btn btn-secondary">Назад</a>
        <a href="{% url 'main:edit_task' task.id %}" class="btn btn-warning">Изменить</a>
        <a href="#" class="btn btn-danger" onclick="confirmDelete({{ task.id }})">Удалить</a>
    </div>
</div>
{% endblock %}
